    <div class="post-content ">
        <figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">这一段山路爬了好多年了，始终没有到头</span><br><span class="line"></span><br><span class="line">山上的风景很美</span><br><span class="line"></span><br><span class="line">偶尔坐下来休息都是一种享受</span><br><span class="line"></span><br><span class="line">边爬边浇花，种草，剪枝</span><br><span class="line"></span><br><span class="line">有时风和日丽</span><br><span class="line"></span><br><span class="line">有时急风骤雨</span><br><span class="line"></span><br><span class="line">时不时担心被吹下来，或者滑下来</span><br><span class="line"></span><br><span class="line">偶尔会美好的果子，偶尔会摔一跤</span><br><span class="line"></span><br><span class="line">可是还得爬，对山顶无限向往，始终催促着自己</span><br><span class="line"></span><br><span class="line">某一天，山头大火，怎么也扑不灭，烧尽了森林，也是烧死了我，连埋都没有的地方，有人轻而易举的把我一路踢到山脚，狠狠的踩几脚</span><br><span class="line"></span><br><span class="line">然后坐着直升机去了山顶</span><br><span class="line"></span><br><span class="line">真是一个笑话</span><br><span class="line"></span><br><span class="line">山顶传来一句话：谢谢你来过</span><br><span class="line"></span><br><span class="line">死不瞑目</span><br><span class="line"></span><br><span class="line">翻了翻歌单，原来你都听这些歌，那好吧，我也来听听，虽然这种情歌以前喜欢</span><br><span class="line"></span><br></pre></td></tr></table></figure>
