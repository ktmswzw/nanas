iv class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>成为你自己</a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">我们都有一种生命本能是：成为你自己。</span><br><span class="line"></span><br><span class="line">违背自己的选择，做自己不喜欢的事情，面对不喜欢的人时，我们总认为成熟的做法是忍受、坚持。但人对于自己打心底“不喜欢”的事，有本能的巨大阻抗。</span><br><span class="line"></span><br><span class="line">选择一个你不喜欢的人结婚，暂时安全。但之后你很可能出轨，婚姻破裂，最后你又想和自己真正喜欢的人在一起......</span><br><span class="line"></span><br><span class="line">选择一份你不喜欢的工作，暂时安全。但之后可能让你人际关系糟糕，事业止步不前，你只能又重新开始摸索新的方向.....</span><br><span class="line"></span><br><span class="line">总之，最终，你的本能，会让一切回到原点。而当你违背本能，选择了那些你不喜欢的人和事时，被压抑的生命力会转化成巨大的负能量，增强你的攻击性。</span><br><span class="line"></span><br><span class="line">要么对外攻击，成为一个对他人和世界充满怒气的人。所以才会看到一个善良的人突然“黑化”成残忍的“魔鬼”，有越来越多社会恶性事情发生。</span><br><span class="line"></span><br><span class="line">要么对内攻击，转化为深深的无力感，陷入抑郁，无法把能量注入到生活、工作和感情里，造成个人悲剧。</span><br></pre></td></tr></table></figure>
